
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calcus</title>
    <style>
        body{
           text-align: center;
           margin: 10%;
        }
    </style>
</head>
<body>
        <h2>Calculator</h2><br>
        <input type="text" id="n1" placeholder="Enter First Number">&nbsp;&nbsp;
        <input type="text" id="n2" placeholder="Enter Second Number"><br><br><br>
        <button id="addition">+</button>&nbsp;
        <button id="subtract">-</button>&nbsp;
        <button id="multiply">*</button>&nbsp;
        <button id="divide">/</button><br>
        <p id="result">Result</p>       

    <script>
        let n1Input =document.getElementById("n1")
        let n2Input =document.getElementById("n2")
        let resultpara =document.getElementById("result")

        let additionbtn=document.getElementById("addition");
        let subtractbtn=document.getElementById("subtract");
        let multiplybtn=document.getElementById("multiply");
        let dividebtn=document.getElementById("divide");
       
        function calculate(operator){
        let n1=parseFloat(n1Input.value)
        let n2=parseFloat(n2Input.value)
        let result;
       
        switch(operator){
            case '+':
                result= n1+n2;
                break
            case '-':
                result= n1-n2;
                break
            case '*':
                result= n1*n2;
                break
            case '/':
                result= n1/n2;
                break
            default:
                console.log("invalid input ")
        }
        resultpara.innerHTML=result; 
        }

        additionbtn.addEventListener('click', () => calculate('+'));
        subtractbtn.addEventListener('click', () => calculate('-'));
        multiplybtn.addEventListener('click', () => calculate('*'));
        dividebtn.addEventListener('click', () => calculate('/'));
    </script>

</body>
</html>
